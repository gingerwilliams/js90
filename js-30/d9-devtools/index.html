<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>
  

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    //inspect html element, right click on the selector in the elements tab, break on, attribute modifications,
    //refresh, then repeat action to activate the break. it should show you the line of code that is causing the action.

    // Regular
    console.log('hello');

    // Interpolated
    console.log('hello I am a %s string', '+poop');

    // Styled
    console.log('%c hello I am a bold', 'background:yellow;');

    // warning!
    console.warn('oh no!');
    //where it got called

    // Error :|
    console.error('sheit!');
    //where it got called

    // Info
    console.info('crock');//where it got called

    // Testing
    console.assert(1 === 1, 'That is wrong!');
    console.assert(1 === 2, 'That is wrong!');

    // clearing
    console.clear();
    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    console.dir(p);
    console.clear();

    // Grouping together
    dogs.forEach(dog =>{
      // console.group( `${dog.name}`);
      console.groupCollapsed( `${dog.name}`);
      console.log(`this is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd( `${dog.name}`);
    });

    // counting
    console.count('ginger');
    console.count('ginger');
    console.count('joy');
    console.count('ginger');
    console.count('ginger');
    console.count('joy');

    // timing
    console.time('feting data');
    fetch('http://api.github.com/users/gingerwilliams')
        .then(data => data.json())
        .then(data => {
          console.timeEnd('feting data');
          console.log(data);
        })


  </script>
</body>
</html>
