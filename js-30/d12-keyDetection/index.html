<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const pressed = [];
  const secret = 'ginger';

  window.addEventListener('keyup', (e) => {
    console.log(e.key);
    pressed.push(e.key);
    // pressed.splice(-secret.length - 1, pressed.length - secret.length); //???
    pressed.splice(-6 - 1, pressed.length - 6); //???

    if(pressed.join('').includes(secret)){
      console.log('you have reached ' + secret);
      cornify_add();
    }
    console.log(pressed);
  })
</script>
</body>
</html>
